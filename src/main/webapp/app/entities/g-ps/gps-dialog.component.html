<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGPSLabel" jhiTranslate="cityTrafficServerApp.gPS.home.createOrEditLabel">Create or edit a GPS</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gPS.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gPS.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cityTrafficServerApp.gPS.time" for="field_time">Time</label>
            <div class="input-group">
                <input id="field_time" type="text" class="form-control" name="time" ngbDatepicker  #timeDp="ngbDatepicker" [(ngModel)]="gPS.time"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="timeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cityTrafficServerApp.gPS.latitude" for="field_latitude">Latitude</label>
            <input type="text" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="gPS.latitude"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cityTrafficServerApp.gPS.longitude" for="field_longitude">Longitude</label>
            <input type="text" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="gPS.longitude"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cityTrafficServerApp.gPS.accurancy" for="field_accurancy">Accurancy</label>
            <input type="number" class="form-control" name="accurancy" id="field_accurancy"
                [(ngModel)]="gPS.accurancy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cityTrafficServerApp.gPS.speed" for="field_speed">Speed</label>
            <input type="number" class="form-control" name="speed" id="field_speed"
                [(ngModel)]="gPS.speed"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="cityTrafficServerApp.gPS.car" for="field_car">Car</label>
            <select class="form-control" id="field_car" name="car" [(ngModel)]="gPS.carId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="carOption.id" *ngFor="let carOption of cars; trackBy: trackCarById">{{carOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
