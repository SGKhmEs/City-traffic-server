<div>
    <h2>
        <span jhiTranslate="cityTrafficServerApp.busRoute.home.title">Bus Routes</span>
        <button class="btn btn-primary float-right create-bus-route" [routerLink]="['/', { outlets: { popup: ['bus-route-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cityTrafficServerApp.busRoute.home.createLabel">
            Create new Bus Route
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="busRoutes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cityTrafficServerApp.busRoute.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let busRoute of busRoutes ;trackBy: trackId">
                <td><a [routerLink]="['../bus-route', busRoute.id ]">{{busRoute.id}}</a></td>
                <td>{{busRoute.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bus-route', busRoute.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bus-route/'+ busRoute.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bus-route/'+ busRoute.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
