<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCabPositionLabel">Create or edit a Cab Position</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cabPosition.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cabPosition.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_qr">Qr</label>
            <input type="text" class="form-control" name="qr" id="field_qr"
                [(ngModel)]="cabPosition.qr"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_time">Time</label>
            <input type="text" class="form-control" name="time" id="field_time"
                [(ngModel)]="cabPosition.time"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_latitude">Latitude</label>
            <input type="text" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="cabPosition.latitude"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_longitude">Longitude</label>
            <input type="text" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="cabPosition.longitude"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_accuracy">Accuracy</label>
            <input type="text" class="form-control" name="accuracy" id="field_accuracy"
                [(ngModel)]="cabPosition.accuracy"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_speed">Speed</label>
            <input type="text" class="form-control" name="speed" id="field_speed"
                [(ngModel)]="cabPosition.speed"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
