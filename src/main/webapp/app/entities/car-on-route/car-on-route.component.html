<div>
    <h2>
        <span jhiTranslate="cityTrafficServerApp.carOnRoute.home.title">Car On Routes</span>
        <button class="btn btn-primary float-right create-car-on-route" [routerLink]="['/', { outlets: { popup: ['car-on-route-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cityTrafficServerApp.carOnRoute.home.createLabel">
            Create new Car On Route
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="carOnRoutes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cityTrafficServerApp.carOnRoute.timeLogin">Time Login</span></th>
            <th><span jhiTranslate="cityTrafficServerApp.carOnRoute.timeLogout">Time Logout</span></th>
            <th><span jhiTranslate="cityTrafficServerApp.carOnRoute.car">Car</span></th>
            <th><span jhiTranslate="cityTrafficServerApp.carOnRoute.route">Route</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let carOnRoute of carOnRoutes ;trackBy: trackId">
                <td><a [routerLink]="['../car-on-route', carOnRoute.id ]">{{carOnRoute.id}}</a></td>
                <td>{{carOnRoute.timeLogin | date:'mediumDate'}}</td>
                <td>{{carOnRoute.timeLogout | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="carOnRoute.carId">
                        <a [routerLink]="['../car', carOnRoute.carId  ]" >{{carOnRoute.carId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="carOnRoute.routeId">
                        <a [routerLink]="['../bus-route', carOnRoute.routeId  ]" >{{carOnRoute.routeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../car-on-route', carOnRoute.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'car-on-route/'+ carOnRoute.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'car-on-route/'+ carOnRoute.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
